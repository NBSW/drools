<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/Qin.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="q_jsonedit.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        var config = Q._utils().getRequestParam('config');
        if (config) {
            config = $.parseJSON(decodeURIComponent(config));
        } else {
            //modal
            if(window.dialogArguments&& window.dialogArguments.config){
                config= window.dialogArguments.config;
            }
        }
        config.isHtml5Support = true;
        Q.load(config);
    </script>
    <script type="text/javascript" src="q_jsonedit.js"></script>
    <title>在线编辑</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <span class="navbar-brand" id="title">JSON在线编辑</span>
    <button id="save" type="button" class="btn btn-success navbar-btn">保存</button>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">配置项</div>
                <div class="panel-body">
                    <form id="edit_form" class="form-horizontal" role="form">
                        <div class="panel-group" id="accordion">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-success">
                <div class="panel-heading">预览</div>
                <div class="panel-body">
                    <div id="preview_container"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
